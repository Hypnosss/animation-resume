<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animation-resume</title>
    <link rel="stylesheet" href="./style.css">
    <style id="styleTags"></style>
    <style>
        @media print{
            #wrapper{
                height: 1500px;
            }
            #codeWrapper{
                display: none;
            }
            #markDownWrapper{
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    
    <div id="wrapper">
        <div id="codeWrapper">
            <pre id="code"></pre>
        </div>
        <div id="markDownWrapper">
            <div id="markDown"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
